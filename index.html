        }

            margin-bottom: 1rem;
            color: #1a365d;
            text-decoration: none;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .sidebar a.active {
            color: #FFD700;
            font-weight: bold;
        }

        .sidebar a:not(.active):hover {
            background-color: #f1f5f9;
        }

        /* 右侧内容区：剩余宽度全占 */
