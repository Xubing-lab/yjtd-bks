        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", "Microsoft YaHei", Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background-color: #1a365d;
            color: white;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

      .logo {
            display: flex;
            align-items: center;
        }
        
        .logo img {
            height: 40px;
            margin-right: 10px;
        }
        
        .logo h1 {
            font-size: 1.5rem;
            margin-left: 10px;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 1.5rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #63b3ed;
        }

        /* 下方内容区域：左右完全分隔 */
        .content-wrapper {
            display: flex;
            margin-top: 2rem;
            gap: 2rem;
            align-items: flex-start;
        }

        /* 左侧栏：宽度由内容决定 */
        .sidebar {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            padding: 2rem;
            white-space: nowrap;
        }

        .sidebar h3 {
            color: #1a365d;
            margin-bottom: 0.5rem;
        }

        .sidebar hr {
            margin: 1rem 0;
            border: none;
            border-top: 1px solid #e2e8f0;
        }

        .sidebar a {
            display: block;
            margin-bottom: 1rem;
            color: #1a365d;
            text-decoration: none;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .sidebar a.active {
            color: #FFD700;
            font-weight: bold;
        }

        .sidebar a:not(.active):hover {
            background-color: #f1f5f9;
        }

        /* 右侧内容区：剩余宽度全占 */
        .main-content {
            flex: 1;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            padding: 2rem;
        }
              .main-content1 {
            background: none;
            box-shadow: none;
            padding: 0;
            text-align: center; /* ✅ 新增：让内容居中 */
        }

        .main-content img {
            max-width: 100%;
            height: auto;
            margin-top: 1rem;
            border-radius: 6px;
        }
     /* 底部蓝色条 */
        footer {

            color: white;
            padding: 2rem 0;
            margin-top: 3rem;
        }
        
        .footer-content {
            text-align: center;
        }
        
        .footer-content p {
            margin: 0.5rem 0;
            font-size: 1rem;
        }
